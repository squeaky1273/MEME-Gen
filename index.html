<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.5.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>MEME Gen</title>
</head>

<body>
    <div class="container">
        <div class="input">
            <div id="top">
                <label for="top">Top Text</label><br>
                <textarea form="form" id="tText" cols="40" rows="5" name="tText"></textarea>
                <div class="topStyle">
                    <input type="color" id="tColor" name="tColor">
                    <label for="tFontSize">Font Size</label>
                    <input type="range" id="tFontSize" min="11" max="100">
                    <label for="tFontType">Fonts</label>
                    <select id="tFontType">
                        <option value="Lato">Lato</option>
                        <option value="Roboto">Roboto</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Brush Script MT">Brush Script MT</option>
                    </select>
                </div>
            </div>
            <br>
            <div id="bottom">
                <label for="bottom">Bottom Text</label><br>
                <textarea form="form" id="bText" cols="40" rows="5" name="bText"></textarea>
                <div class="bottomStyle">
                    <input type="color" id="bColor" name="bColor">
                    <label for="bFontSize">Font Size</label>
                    <input type="range" id="bFontSize" min="11" max="100">
                    <label for="bFontType">Fonts</label>
                    <select id="bFontType">
                        <option value="Lato">Lato</option>
                        <option value="Roboto">Roboto</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Brush Script MT">Brush Script MT</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="output">
            <input type="file" id="user_picture" onchange="update_image()">
            <br>
            <div id="meme_picture"><img height="500" width="500"></div>
            <div class="topDisplay">
                <p id="topDisplay"></p>
            </div>
            <div class="bottomDisplay">
                <p id="bottomDisplay"></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
