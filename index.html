<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.5.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>MEME Gen</title>
</head>

<body>
    <!-- Navbar -->
    <div class="topbar">
        <nav class="navbar navbar-expand-lg">
            <h1 class="navbar-brand">MEME Gen</h1>
        </nav>
    </div>
    <div class="container">
        <div class="input">
            <form>
                <label for="top"><b>Top Text</b></label><br>
                <textarea form="form" id="top_text" cols="40" rows="5" maxlength="70" oninput="update_top_text()"></textarea>
                <div class="topStyle">
                    <input type="color" id="tColor" name="tColor">&nbsp
                    <label for="tFontSize">Font Size</label>
                    <input type="range" id="tFontSize" min="11" max="60">
                </div>
                <hr>
                <label for="bottom"><b>Bottom Text</b></label><br>
                <textarea form="form" id="bottom_text" cols="40" rows="5" maxlength="70" oninput="update_bottom_text()"></textarea>
                <div class="bottomStyle">
                    <input type="color" id="bColor" name="bColor">&nbsp
                    <label for="bFontSize">Font Size</label>
                    <input type="range" id="bFontSize" min="11" max="60">
                </div>
                <br>
                <label for="fontType">Font Type</label>
                <select id="fontType">
                    <option value="Lato">Lato</option>
                    <option value="Roboto">Roboto</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Brush Script MT">Brush Script MT</option>
                </select>
            </form>
        </div>

        <div class="ouput">
            <center><input type="file" id="user_picture" onchange="update_image()"></center>
            <br>
            <div id="meme_picture"><img height="500" width="500"></div>
            <div class="topDisplay">
                <p id="topDisplay"></p>
            </div>
            <div class="bottomDisplay">
                <p id="bottomDisplay"></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
